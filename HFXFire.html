
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Halifax Fire &amp; Emergency Incidents</title>
<meta content="30" http-equiv="refresh"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
<style>
        body {
			font-family: 'Segoe UI', sans-serif;
			margin: 0;
			padding: 0;
			color: #333;
			background: #f4f4f4;
        }
        header {
			background: #0078d7;
			color: white;
			padding: 1rem;
			text-align: center;
			}
		
        #incident-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 0;
            list-style-type: none;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .card-content {
            font-size: 14px;
            color: #333;
        }
        .card-content strong {
            display: inline-block;
            width: 100px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
<h1>Halifax Fire &amp; Emergency Incidents</h1>
<h3>Provided by NS IT Specialist </h3>
</header>
<ul id="incident-list">Loading incidents...</ul>
<script>
        function htmlToLines(html) {
            const div = document.createElement("div");
            div.innerHTML = html.replace(/<br\s*\/?>/gi, "\n");
            return div.textContent.split(/\r?\n/).map(line => line.trim()).filter(line => line);
        }

        function getIcon(type) {
            type = type.toLowerCase();

            return "â“";

        async function fetchRSS() {
            const response = await fetch("https://rss-to-json-api-48rh.onrender.com/api/rss-to-json?url=https://www.halifax.ca/safety-security/fire-emergency/hrfe-incident-feed/rss.xml");
            const data = await response.json();
            const list = document.getElementById("incident-list");
            list.innerHTML = "";

            data.items.forEach(item => {
                const lines = htmlToLines(item.content);

                let location = "Location not available";
                let callNumber = "Call Number not available";
                let responseText = "Response not available";

                lines.forEach(line => {
                    if (line.startsWith("Location:")) {
                        location = line.replace("Location:", "").trim();
                    } else if (line.startsWith("Call Number:")) {
                        callNumber = line.replace("Call Number:", "").trim();
                    } else if (line.startsWith("Response:")) {
                        responseText = line.replace("Response:", "").trim();
                    }
                });

                const icon = getIcon(item.title);

					  hour: '2-digit',
					  minute: '2-digit',
					  second: '2-digit',
					  hour12: true,
					  timeZone: 'America/Halifax' // Optional: ensures local time zone

                const li = document.createElement("li");
                li.className = "card";
                li.innerHTML = `
                    <div class="card-title">${icon} ${item.title}</div>
                    <div class="card-content">
                        <strong>Date:</strong> ${pubDateATC}<br>
                        <strong>Location:</strong> ${location}<br>
                        <strong>Call Number:</strong> ${callNumber}<br>
                        <strong>Response:</strong> ${responseText}<br>
                        <a href="${item.link}" target="_blank">More Info</a>

        fetchRSS();
    </script>
<script>
let countdown = 30;
const countdownElement = document.createElement("div");
countdownElement.style.position = "fixed";
countdownElement.style.bottom = "10px";
countdownElement.style.right = "10px";
countdownElement.style.backgroundColor = "#f0f0f0";
countdownElement.style.padding = "8px 12px";
countdownElement.style.border = "1px solid #ccc";
countdownElement.style.borderRadius = "5px";
countdownElement.style.fontFamily = "Arial, sans-serif";
countdownElement.style.fontSize = "14px";
countdownElement.style.color = "#333";
countdownElement.innerText = "Refreshing in " + countdown + "s";
document.body.appendChild(countdownElement);

setInterval(() => {
    countdown--;
    if (countdown <= 0) {
        countdown = 30;
    }
    countdownElement.innerText = "Refreshing in " + countdown + "s";
}, 1000);
</script></body>
</html>
